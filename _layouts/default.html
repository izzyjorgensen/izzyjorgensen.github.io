---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{{ site.title }}{% if page.title and page.title != "" %} — {{ page.title }}{% endif %}</title>
  
  {% if site.description %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}?{{ site.time | date: '%s%N' }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

</head>
<body>

  <!-- 🖼️ Hero Image -->
  <header class="hero">
    <img src="{{ '/assets/images/IMG_8587.png' | relative_url }}" alt="Desert fieldwork" />
  </header>

  <!-- 🧭 Navigation Bar -->
  <nav class="navbar">
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/about' | relative_url }}">About</a>
    <a href="{{ '/cv' | relative_url }}">CV</a>
    <a href="{{ '/blog' | relative_url }}">Blog</a>
  </nav>

  <!-- 🧾 Main Content -->
  <main id="main">
    {{ content }}
  </main>

  <!-- 👣 Site Credits -->
  <footer class="site-credits">
    <p>
      <small>© {{ site.author }} · Powered by <a href="https://jekyllrb.com">Jekyll</a></small>
    </p>
  </footer>

</body>
